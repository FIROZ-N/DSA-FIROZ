<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Analysis</title>
</head>
<body>
    <h1>Analyze Historical Eurovision Voting Patterns</h1>
    <form method="post">
        <label>Select Country:</label>
        <select name="country">
            {% for country in countries %}
                <option value="{{ country }}" {% if selected_country == country %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
